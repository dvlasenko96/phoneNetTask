<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PhoneNet</title>
    <link rel="stylesheet" href="styles/style.css"></link>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
</head>

<body ng-app="myApp">
    <div class="contact-box" ng-controller="MainCtrl">
        <form name="contactForm" data-toggle="validator" role="form">
            <h3 ng-if="!newContact.name" ng-bind="'New contact'"></h3>
            <h5 ng-if="newContact.name" ng-bind="newContact.name + ' ' + newContact.surname"></h5>
            <div class="form-group">
                <label for="exampleInputEmail1">Имя</label>
                <input type="text" class="form-control" ng-change="checkContact();" ng-model="newContact.name" id="name" placeholder="Имя" maxlength="32" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Фамилия</label>
                <input type="text" class="form-control" ng-model="newContact.surname" id="surname" placeholder="Фамилия" maxlength="32">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" ng-model="newContact.email" id="email" placeholder="Email" maxlength="32">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Телефон</label>
                <input type="text" class="form-control" ng-change="checkContact();" ng-model="newContact.phone" id="phone" placeholder="Телефон" maxlength="14" required pattern="\d*">
            </div>
            <button type="submit" ng-show="!editContact" ng-click="sendForm();" class="btn btn-success">Добавить</button>
            <button type="submit" ng-show="editContact" ng-click="sendForm();" class="btn btn-warning">Сохранить</button>
        </form>
        <div class="contact-box__list">
            <h3>Contact List</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <td>Имя</td>
                        <td>Фамилия</td>
                        <td>Email</td>
                        <td>Телефон</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="contact in contacts">
                        <td ng-bind="contact.name"></td>
                        <td ng-bind="contact.surname"></td>
                        <td ng-bind="contact.email"></td>
                        <td ng-bind="contact.phone"></td>
                        <td style="text-align: center;">
                            <button class="btn btn-danger" ng-click="removeItem(contact)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- AngularFire -->
    <script src="bower_components/firebase/firebase.js"></script>

    <!-- Firebase -->
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/mainController.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
